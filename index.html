<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="page">
    <div id="pic">
        <img src="/pic/bg.jpg">
        <div id="banner"><h2>HOW WE CELLO</h2></div>
        <div id="logo">
            <img src="/pic/Black Logo.png">
        </div>
    </div>
    <div id="formContainer">
        <h1>Sign up to join us</h1>
        <p>This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams. 
            Sign up <em>now</em> to get started.</p>
        <form action="" method="post" id="formBox">
            <div id="=firstNameBox">
                <label for="firstName">FIRST NAME</label><br>
                <input type="text" id="firstName" name="firstName" required>
            </div> 
            <div id="lastNameBox">      
                <label for="lastName">LAST NAME</label><br>
                <input type="text" id="lastName" name="lastName" required>
            </div> 
            <div id="emailBox">
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div id="numberBox">
                <label for="phoneNumber">PHONE NUMBER</label><br>
                <input type="number" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div id="pwBox">
                <label for="password">PASSWORD</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="pwConfirmBox">
                <label for="passwordConfirm">CONFIRM PASSWORD</label><br>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required>
            </div>
        </form>
        <br>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</div>
    
</body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap');
</style>
</html>
